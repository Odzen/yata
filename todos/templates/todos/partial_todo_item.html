<div class="todo_item border border-solid border-green-100 rounded-lg shadow-md bg-white pl-4 pr-4 pt-2 pb-2 flex justify-between">
    <input 
        type="checkbox" 
        class="h-6 w-6 rounded-sm border-green-300 text-green-600 accent-green-400 cursor-pointer inline-block align-middle"

        {% if item.completed %} checked {% endif %}
        hx-put="{% url 'action_toggle_todo' item.id %}"
    />
    <span class="inline-block align-middle px-2 font-semibold font-normal
    "> {{ item.title }}</span>

    <span class="inline-block align-middle px-2 font-normal
    "> {{ item.description }}</span>
    
    <button class="rounded-sm cursor-pointer bg-orange-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600 inline-block align-middle">
        Delete
    </button>
</div>
